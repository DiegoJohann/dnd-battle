<div class="grid" [@listAnim]>
    @for (enemy of enemies; track enemy.id) {
        <app-enemy-card
            [enemy]="enemy"
            (damage)="applyDamage(enemy, $event)"
            (remove)="removeEnemy(enemy)"
            (initiativeChange)="updateInitiative(enemy, $event)"
        />
    }
</div>

<button
    class="add-btn"
    [class.pulse]="enemies.length === 0"
    (click)="openAddEnemyModal()"
>
    <span class="icon">+</span>
    <span class="label">Adicionar inimigo</span>
</button>


@if (showModal) {
    <app-add-enemy-modal
        (close)="closeModal()"
        (create)="addEnemy($event)"
    />
}
