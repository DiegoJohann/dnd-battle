<div class="grid" [@listAnim]>
    @for (combatant of combatants; track combatant.id) {
        <app-combatant-card
            [combatant]="combatant"
            (damage)="applyDamage(combatant, $event)"
            (healing)="applyHealing(combatant, $event)"
            (remove)="removeCombatant(combatant)"
            (initiativeChange)="updateInitiative(combatant, $event)"
        />
    }
</div>

<button
    class="add-btn"
    [class.pulse]="combatants.length === 0"
    (click)="openAddCombatantModal()"
>
    <span class="icon">+</span>
    <span class="label">Adicionar combatente</span>
</button>

<button class="clear-btn" (click)="openClearModal()">ğŸ—‘ï¸ Limpar</button>

@if (showModal) {
    <app-add-combatant-modal
        (close)="closeModal()"
        (create)="addCombatant($event)"
    />
}

@if (showClearModal) {
    <div class="overlay">
        <div class="modal">
            <h2>Limpar campo de batalha</h2>
            <p>O que vocÃª deseja excluir?</p>

            <div class="actions">
                <button (click)="clearCombatants('NPC')">Somente NPCs</button>
                <button (click)="clearCombatants('PLAYER')">Somente Jogadores</button>
                <button (click)="clearCombatants('ALL')">Todos</button>
                <button (click)="closeClearModal()">Cancelar</button>
            </div>
        </div>
    </div>
}
