<div class="grid" [@listAnim]>
    @for (enemy of enemies; track enemy.id) {
        <app-enemy-card
            [enemy]="enemy"
            (damage)="applyDamage(enemy, $event)"
            (remove)="removeEnemy(enemy)"
            (initiativeChange)="updateInitiative(enemy, $event)"
        />
    }
</div>

<button class="add-btn" (click)="openAddEnemyModal()">
    + Adicionar Inimigo
</button>

@if (showModal) {
    <app-add-enemy-modal
        (close)="closeModal()"
        (create)="addEnemy($event)"
    />
}
